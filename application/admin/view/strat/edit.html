{include file="public/header" /}


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">管理员 {if condition="$type!=2"} 添加 {else} 修改 {/if}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-12">
                                    <form role="form" action="{:url('strat/do_edit')}" method="post">
                                        <div class="form-group">
                                            <label class="control-label" for=""> 用户名: </label>
                                            <input type="text" class="form-control" id="" class="col-lg-4" name="name" value="{if condition="!empty($admin.name)"}{$admin.name}{/if}">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="control-label" for=""> 邮箱: </label>
                                            <input type="text" class="form-control" id="" class="col-lg-4" name="email" value="{if condition="!empty($admin.email)"}{$admin.email}{/if}">
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label" for="">  密码: </label>
                                            <input type="password" class="form-control" id="" class="col-lg-4" name="password" >
                                        </div>

                                        <div class="form-group">
                                        	<input type="hidden" name="type" value="{$type}">
                                        	<input type="hidden" name="id" value="{if condition="!empty($admin)"}{$admin.id}{/if}">
											<button class="btn btn-success" > 提交 </button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>

</body>
</html>
