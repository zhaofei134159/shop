{include file="public/header" /}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"> 

                        管理员列表 <!-- <a class="btn btn-success" style="float:right;" href="{:url('strat/edit')}?type=1"> 添加 </a> -->
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                   
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <form class="col-sm-12" role="form" action="{:url('user/index')}" method="post">
                                    <div class="form-group col-sm-3">
                                        <label>邮箱：</label>
                                        <label class="radio-inline">
                                            <input class="form-control" name="email" value="{if condition="!empty($post['email'])"}{$post['email']}{/if}">
                                        </label>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label>状态：</label>
                                        <label class="radio-inline">
                                            <select class="form-control" name="is_del">
                                                <option value="-1">全部</option>
                                                <option value="1" {if condition="isset($post['is_del'])&&$post['is_del']==1"}selected{/if}>已删除</option>
                                                <option value="0" {if condition="isset($post['is_del'])&&$post['is_del']==0"}selected{/if}>未删除</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <button type="submit" class="btn btn-default"> 提交 </button>
                                    </div>
                                </form>

                                <hr>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>用户名</th>
                                            <th>邮箱</th>
                                            <th>状态</th>
                                            <th>修改时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {foreach $users as $user}
                                        <tr>
                                            <td>{$user.id}</td>
                                            <td>{$user.nikename}</td>
                                            <td>{$user.email}</td>
                                            <td>{if condition="$user.is_del==1"} 已删除 {else} 未删除 {/if}</td>
                                            <td>{$user.utime|date="Y-m-d H:i",###}</td>
                                            <td><!--  <a href="{:url('strat/edit')}?type=2&id={$user.id}" class="btn btn-warning btn-sm"> 修改 </a> | --> <a href="{:url('user/del')}?id={$user.id}" class="btn {if condition="$user.is_del==1"}btn-success{else}btn-danger{/if} btn-sm"> {if condition="$user.is_del==1"} 恢复 {else} 删除 {/if} </a> </td>
                                        </tr>
                                        {/foreach}
                                    </tbody>
                                </table>

                                <div style="float:right;">   
                                    {$page}
                                </div>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


</body>

</html>
